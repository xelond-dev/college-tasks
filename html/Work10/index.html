<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Автомобили</h1>
        <div class="mt-5">
            <h2>Добавить машину</h2>
            <div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Название</span>
                    <input id="name-input" type="text" class="form-control" placeholder="Название машины" aria-label="Название машины" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Описание</span>
                    <input id="description-input" type="text" class="form-control" placeholder="Описание машины" aria-label="Описание машины" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">URL</span>
                    <input id="image-input" type="text" class="form-control" placeholder="URL" aria-label="URL изображения" aria-describedby="basic-addon1">
                </div>
                    <button class="btn btn-primary" onclick="addObject()">Добавить</button>
                </div>
            </div>
        <div id="objects-container" class="row mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
