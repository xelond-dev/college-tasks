<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление автомобилями</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Управление автомобилями</h1>
    <form id="car-form">
      <input type="text" id="brand" placeholder="Марка" required>
      <input type="text" id="model" placeholder="Модель" required>
      <input type="number" id="year" placeholder="Год выпуска" required>
      <input type="url" id="imageUrl" placeholder="URL изображения">
      <button type="submit">Добавить</button>
    </form>
    <ul id="car-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
